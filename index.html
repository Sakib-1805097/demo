<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name"  >Enter Your First Name: <input required type="text" id="first-name" name="first_name"></label>
            <label for="last-name" >Enter Your Last Name: <input required type="text" id="last-name" name="last_name"></label>
            <label for="email" >Enter Your Email: <input name="Email" required type="email" id="email"></label>
            <label for="new-password" >Create a New Password: <input name="passcode" required type="password" pattern="[a-z0-5]{8,}" id="new-password"></label>
        </fieldset>
        <fieldset>
            <label for="personal-account" id="personal-account"
           >
               
                <input  name="p_account" type="radio" name="account-type" id="personal-account"> Personal Account
            </label>
            <label for="business-account" id="business-account" >
                <input name="b_account" type="radio" name="account-type" id="business-account">
             Business Account
            </label>

            <label for="terms-and-conditions" id="terms-and-conditions"
           >
                <input name="t&c" type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank" rel="noopener noreferrer">terms and conditions</a>
            </label>
        </fieldset>
        
        <fieldset>
            <label for="profile-picture" >
            Upload a profile picture:
        <input name="pro_pic" type="file" id="profile-picture"></label>
        <label for="age" >
            Input your age (years):
            <input name="Age" type="number" min="13" max="120" id="age">
        </label>
        <label for="referrer" >
            How did you hear about us?
            <select name="refer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
        </select>
        </label>
        <label for="bio" >Provide a bio:
            <textarea name="Bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
        </label>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
